<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div id="number-container">
            <div id="answer-container">
                <p>200</p>
            </div>
            <div id="label-container">
                <p>100</p>
                <p>+</p>
                <p>100</p>

            </div>
        </div>
        <div id="button-container">
            <div id="number-button-container">
                <button class="cal-button" id="9">9</button>
                <button class="cal-button" id="8">8</button>
                <button class="cal-button" id="7">7</button>
                <button class="cal-button" id="6">6</button>
                <button class="cal-button" id="5">5</button>
                <button class="cal-button" id="4">4</button>
                <button class="cal-button" id="3">3</button>
                <button class="cal-button" id="2">2</button>
                <button class="cal-button" id="1">1</button>
                <button class="cal-button" id="equal">=</button>
                <button class="cal-button" id="0">0</button>
                <button class="cal-button" id="clear">c</button>

            </div>
            <div id="operation-button-container">
                <button class="cal-button" id="add">+</button>
                <button class="cal-button" id="subtract">-</button>
                <button class="cal-button" id="multiply">*</button>
                <button class="cal-button" id="divide">/</button>
            </div>
        </div>
    </div>

    </div>
    </div>
</body>

</html>
